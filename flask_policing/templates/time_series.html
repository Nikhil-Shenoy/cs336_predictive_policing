{% extends "layout.html" %}
{% block doc_title %} Time Series {% endblock %}
{% block title %} Time Series {% endblock %}
{% block tagline %} Graph Versus Time {% endblock %}
{% block main %}
	
	<form method="post" action="{{ url_for('time_series_results') }}" class="form-inline">

		<label for="param_1">Analyze </label>
		<select class="form-control" name="param_1" width="200px;" align="middle">
			<option>Officer Age</option>
			<option>Officer Ethnicity</option>
			<option>Officer Gender</option>
			<option>Offender Age</option>
			<option>Offender Ethnicity</option>
			<option>Offender Gender</option>
			<option>Offender Income</option>
			<option>Category</option>
			<option>Description</option>
			<option>Day of the Week</option>
			<option>Police Department District</option>
			<option>Resolution</option>
			<option>Address</option>
		</select>

		<label for="param_2">over </label>
		<select class="form-control" name="param_2" width="200px;" align="middle">
			<option>Hours in a day</option>
			<option>Years</option>
		</select>


		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	
{% endblock %}
