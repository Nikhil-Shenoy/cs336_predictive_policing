{% extends "layout.html" %}
{% block doc_title %} Top Records {% endblock %}
{% block title %} Top Records {% endblock %}
{% block tagline %} Generate your own Top N list for a label {% endblock %}
{% block main %}
	
	<form method="post" action="{{ url_for('top_records_results') }}" class="form-inline">

		<label for="param_1">Analyze frequency of </label>
		<select class="form-control" name="param_1" width="200px;" align="middle">
			<option>Officer Age</option>
			<option>Officer Ethnicity</option>
			<option>Officer Gender</option>
			<option>Offender Age</option>
			<option>Offender Ethnicity</option>
			<option>Offender Gender</option>
			<option>Offender Income</option>
			<option>Category</option>
			<option>Description</option>
			<option>Day of the Week</option>
			<option>Police Department District</option>
			<option>Resolution</option>
			<option>Address</option>
		</select>

		<label for="param_2">Select N: </label>
		<input type="text" name="param_2">

		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	
{% endblock %}
